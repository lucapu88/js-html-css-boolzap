<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-full">
      <div class="container-chat">
        <div class="container-left">
          <div class="top-left">
            <div class="user-img">
              <img src="https://icon-library.net/images/my-profile-icon-png/my-profile-icon-png-3.jpg" alt="profile-foto">
            </div>
          </div>
          <div class="notifiche top-left">
            <div class="bell-content">
              <i class="fas fa-bell-slash"></i>
            </div>
              <div class="notifiche-text">
                <p><small>Ricevi notifiche di nuovi messaggi</small></p>
                <a href="#"><small>Attiva notifiche desktop</small></a>
              </div>
          </div>
          <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>

        </div>
        <div class="container-right">
          <div class="top-right">
            <div class="user-img">
              <img src="https://icon-library.net/images/my-profile-icon-png/my-profile-icon-png-3.jpg" alt="profile-foto">
            </div>
          </div>
          <div class="message">
            ciao come stai?
          </div>

          <div class="bottom-right">
            <div class="emoticon">
              <i class="far fa-smile"></i>
            </div>
            <div class="chat">
              <input type="text" id="myText" placeholder="Scrivi un messaggio">
            </div>
            <div class="chat-send">
              <i class="fas fa-microphone"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
